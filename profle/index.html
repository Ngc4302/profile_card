<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="profle.css">
    <!-- boxicon links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
    <div class="profilecard">
        <div class="image">
            <img src="pic.jpg" alt="" class="profileimg">
        </div>
        <div class="textdata">
            <span class="name">Raghav Dabgotra</span>
            <span class="job">CSE Student</span>
        </div>
        <div class="mediabuttons">
            <a href="" class="link" style="background:#4267b2 ;">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://twitter.com/Ngc4302" class="link" style="background:#1da1f2 ;" target="blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/raghav_dabgotra/" class="link" style="background:#e1306c ;" target="blank">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" class="link" style="background:#ff0000 ;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">30k</span>
            </div>
           
        </div>
    </div>
</body>
</html>
